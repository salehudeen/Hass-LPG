type Query {
  getCustomerAccountByUniqueId(uniqueCustomerId: String!): CustomerAccount
}

type Station @model {
  id: ID!
  StationName: String!
  StationLocation: Location!
}

type Location {
  latitude: Float!
  longitude: Float!
}

type CustomerAccount @model {
  id: ID!
  uniqueCustomerId: ID!
  name: String!
  deliveryLocations: [DeliveryLocationCA]
  phoneNumber: String!
  email: String!
}
type DeliveryLocationCA {
  name: String!
  description: String
  latitude: Float!
  longitude: Float!
}